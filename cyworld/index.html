<!DOCTYPE html>
<html lang="ko">

<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="wrapper__left__header__left">
                            <!-- TODAY 수 -->
                        </div>
                        <div class="wrapper__left__header__right">
                            <!-- TOTAL 수 -->
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="wrapper__left__body__top">
                            <div class="wrapper__left__body__top__up">
                                <!-- 프로필사진 -->
                            </div>
                            <div class="wrapper__left__body__top__down">
                                <!-- 이름, 번호, 이메일, 인스타 -->
                            </div>
              
                        </div>
                        <div class="wrapper__left__body__bottom">
                            <!-- 오늘의 기분 -->
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__header__left">
                            <!-- 사이좋은사람들, 싸이월드 -->
                        </div>
                        <div class="wrapper__right__header__right">
                            <!-- 사생활 보호설정 -->
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
