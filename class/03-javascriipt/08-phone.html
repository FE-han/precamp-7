<!DOCTYPE html>
<html lang="ko">

<head>
    <title>휴대폰 포커스 연습</title>
    <script>
        function changePhone1() {
            const phone1 = document.getElementById("phone1").value
            if (phone1.length === 3) {
                document.getElementById("phone2").focus()
            }
        }

        function changePhone2() {
            const phone2 = document.getElementById("phone2").value
            if (phone2.length === 4) {
                document.getElementById("phone3").focus()
            }
        }
    </script>
</head>

<body>
    <input type="text" id="phone1" size="3" maxlength="3" onchange="changePhone1()" onkeyup="onchange()"> -
    <input type="text" id="phone2" size="4" maxlength="4" onchange="changePhone2()" onkeyup="onchange()"> -
    <input type="text" id="phone3" size="4" maxlength="4" onchange="changePhone3()" onkeyup="onchange()">
</body>

</html>
