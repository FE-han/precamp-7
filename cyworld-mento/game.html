<!DOCTYPE html>
<html lang="ko">

<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <script src="game.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header"> <span class="title">GAME</span><span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/word (1).png">
                </div>
                <div class="title">
                    끝말잇기
                </div>
                <div class="wordtitle">제시어:<span id="word">코드캠프</span></div>
            </div>
            <div class="wrapper__word__body">
                <input id="myword" type="text" placeholder="단어를 입력하세요.">
                <button onclick="startWord()">검색</button>
            </div>
            <div id="result" class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <div>
                    <img src="images/lotto (1).png">
                </div>
                <div class="title">
                    LOTTO
                </div>
                <div class="do__button">버튼을 누르세요</div>
            </div>
            <div class="wrapper__lotto__body">
                <div id="button__display">
                    <!-- <input id="aa" type="text" accesskey="random_number()"> -->
                </div>
            </div>
            <div class="wrapper__lotto__footer">
                <input id="button1" type="button" onclick="random__number()" value="Button">
                <!-- <input id="button1" type="button" value="Button"> -->
            </div>
        </div>
    </div>
</body>

</html>
